<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>d3 example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js" ></script>
  <script src="../d3-timeline.js"></script>
</head>
<body>
  <!--<svg width="250" height="250">
    <rect width="250" height="250"></rect>
  </svg>-->
  <script>
    var scale = d3.scaleLinear()
      .domain([1, 5])  //data space
      .range([0, 200]);  //pixel space
    
    var svg = d3.select("body").append("svg")
      .attr("width", 250)
      .attr("height", 250);

    function render(data, color) {
        //bind data
        var rects = svg.selectAll("rect").data(data);
    
        //enter phase  --> create dom elements from data elems and give these elem their permanent characteristics that wont be updated later
        rects.enter().append("rect")
            .attr("y", 50)
            .attr("width", 20)
            .attr("height", 20);

        //update phase
        rects
            .attr("x", scale)
            .attr("fill", color);

        //exit phase
        rects.exit().remove();
    }

    render([1, 2, 2.5, 10, 12], "red");
    render([1, 2, 3, 4, 5], "red");
    render([1, 2, 3], "red");
    render([1, 2, 3, 4, 5], "blue");
    render([1, 2, 3, 4, 5], "blue");
    //render([1, 2], "green")


    
  </script>
  
</body>
</html>
