<!DOCTYPE html>
<html lang="en">
<head>
    <title>timelineApp</title>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div id="pdfPageHeading">
        <div>Current topic: {{ storyname }}</div>
        <div id="homePageLink"><a href="/">Return to Home Page</a></div>
    </div>

    <div>
        <a href="/{{ storyid }}/views/"> Customize your options </a>
    </div>

    <div>
        {% for document in documents %}
            <p id="{{ document.documentid }}" >Document {{ document.documentid }}</p>

            <!-- INSERT PDF OF EACH DOC HERE-->
            <!--<a href="{{url_for('static', filename= document.filename )}}"> picture goes here </a> -->

            <object
                data="/static/pdfs/{{ document.filename }}#page=1"
                type="application/pdf"
                width="85%"
                height="600">
                <p>Your browser does not support PDFs.
                    <a href="https://example.com/test.pdf">Download the PDF</a>.
                </p>
            </object>

            <form action="/{{storyid}}/" method="post" enctype="multipart/form-data">
                {% for questionAnswer in document.questions %}
                    <label for="{{ questionAnswer[0] }}"> {{ questionAnswer[0] }}: </label><br>
                    <textarea id="{{ questionAnswer[0] }}" name="{{ loop.index }}" rows="4" cols="75">{{questionAnswer[1]}}</textarea>
                    <!--<input type="text" id="question" name="answer{{loop.index}}" value="When did the Black death stop?"><br>-->
                    <br>
                {% endfor %}
                <input type="submit" value="Submit Form {{ loop.index }}" name="submit">
            </form>
        {% endfor %}
    </div>

    <div>
        <a href="/{{ storyid }}/timeline/"> Continue to Timeline </a>
    </div>

    <!--
    <ul>
        {% for story in stories %}
            <li><a href="/{{ story.storyid }}/">{{ story.storyname }}</a></li>
        {% endfor %}
    </ul> -->

</body>
</html>
